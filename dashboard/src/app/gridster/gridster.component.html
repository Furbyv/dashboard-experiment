<div class="grid-container">
  <gridster default-options [editable]="editable" class="grid">
    <gridster-item
      [item]="item"
      *ngFor="let item of dashboard; trackBy: trackBy"
    >
      <div class="content"></div>
    </gridster-item>
  </gridster>

  <app-grid-action-bar
    class="action-bar"
    (addItem)="addItem()"
    (isEditable)="toggleEditMode($event)"
  ></app-grid-action-bar>
</div>
