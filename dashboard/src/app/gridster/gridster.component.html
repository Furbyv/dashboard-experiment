<div class="grid-container">
  <gridster default-options [editable]="editable" class="grid">
    <gridster-item
      [item]="item"
      *ngFor="let item of dashboard; trackBy: trackBy"
    >
      <div class="content"></div>
    </gridster-item>
  </gridster>

  <div class="action-bar">
    <button
      mat-raised-button
      [disabled]="!editable"
      class="add-button"
      color="primary"
      (click)="addItem()"
    >
      Add card
    </button>
    <span></span>
    <mat-slide-toggle class="slide-toggle" (toggleChange)="toggleEditMode()"
      >Edit dashboard</mat-slide-toggle
    >
  </div>
</div>
