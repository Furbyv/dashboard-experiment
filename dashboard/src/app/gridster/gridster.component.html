<div class="grid-container">
  <gridster default-options [editable]="editable" class="grid">
    <gridster-item
      [item]="item"
      *ngFor="let item of dashboard; trackBy: trackBy"
    >
      <div class="item-container">
        <div class="item-content"></div>
        <div class="item-action-bar" *ngIf="editable">
          <span></span>
          <button
            mat-icon-button
            color="accent"
            aria-label="Delete selected card button"
            (mousedown)="$event.stopPropagation()"
            (touchstart)="$event.stopPropagation()"
            (click)="removeItem(item)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </gridster-item>
  </gridster>

  <app-grid-action-bar
    class="action-bar"
    (addItem)="addItem()"
    (isEditable)="toggleEditMode($event)"
  ></app-grid-action-bar>
</div>
