<div class="grid-container">
  <gridster
    *ngIf="dashboard$ | async as dashboard"
    default-options
    [editable]="editable"
    class="grid"
  >
    <gridster-item
      *ngFor="let item of dashboard"
      [item]="item.position"
      (itemChange)="itemChange($event.item, $event.itemComponent, dashboard)"
      (itemInit)="itemInit()"
    >
      <div class="item-container">
        <app-edit-cell-overlay
          *ngIf="editable"
          [@appearAnimation]
          (delete)="removeItem(item, dashboard)"
        ></app-edit-cell-overlay>
        <mat-card class="item-content">
          <app-card-template class="item" [template]="item"></app-card-template>
        </mat-card>
      </div>
    </gridster-item>
  </gridster>
  <app-grid-action-bar
    *ngIf="dashboard$ | async as dashboard"
    class="action-bar"
    [isModified]="isModified$ | async"
    (addItem)="addItem(dashboard)"
    (isEditable)="toggleEditMode($event)"
    (save)="onSave()"
    (discard)="onDiscard()"
  ></app-grid-action-bar>
</div>
