<ng-container *ngIf="template.type === cardType.Narrative">
  <app-text-view
    class="editor"
    [content]="template.content"
    (contentChange)="onContentChange($event)"
  ></app-text-view>
</ng-container>
<ng-container *ngIf="template.type === cardType.AreaChart">
  <app-area-chart></app-area-chart>
</ng-container>
<ng-container *ngIf="template.type === cardType.BarChart">
  <app-bar-chart></app-bar-chart>
</ng-container>
<ng-container *ngIf="template.type === cardType.LineChart">
  <app-line-chart></app-line-chart>
</ng-container>
<ng-container *ngIf="template.type === cardType.PieChart">
  <app-pie-chart></app-pie-chart>
</ng-container>
